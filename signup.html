    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap CDN -->

  <body class="text-center">
    <form class="form-signin" action="/" method="post" >

      <!-- icon -->

      <svg class = "icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
   <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
  <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
</svg>

      <h1 class=" font-weight-normal wide">Sign Up To My Newsletter</h1>

      <input type="text" name="fName" class="form-control top " placeholder="First Name" required autofocus>

      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>

      <input type="email" name="email" class="form-control bottom" placeholder="email address" required>


      <button class="btn btn-lg btn-primary btn-block wide" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023 </p>

    </form>
  </body>
